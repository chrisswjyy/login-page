<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Store - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1 class="logo">Chris Store</h1>
                <p class="subtitle">Selamat datang kembali</p>
            </div>

            <!-- Social Login Buttons -->
            <div class="social-login">
                <a href="#" class="social-btn google" title="Login dengan Google">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </a>
                <a href="#" class="social-btn facebook" title="Login dengan Facebook">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                </a>
                <a href="#" class="social-btn tiktok" title="Login dengan TikTok">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#000000" d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93v6.16c0 2.52-1.12 4.84-2.9 6.48-1.73 1.5-4.09 2.26-6.46 1.96-2.5-.3-4.74-1.85-6.05-4.37-1.24-2.39-1.28-5.32.25-7.47.95-1.33 2.53-2.21 4.26-2.27v4.08c-1.15-.09-2.26-.22-3.29.05-.63.16-1.22.46-1.73.81-.77.52-1.42 1.22-1.89 2.02-.47.8-.71 1.72-.71 2.66 0 2.33 1.89 4.22 4.22 4.22 2.33 0 4.22-1.89 4.22-4.22s-1.89-4.22-4.22-4.22V.02z"/>
                    </svg>
                </a>
                <a href="#" class="social-btn github" title="Login dengan GitHub">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="white" d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
                    </svg>
                </a>
            </div>

            <div class="divider">
                <span>atau</span>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="loginEmail" placeholder="Email atau Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Masuk</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="registerUsername" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Daftar</button>
            </form>

            <!-- Toggle Text -->
            <div class="toggle-text">
                <span id="loginToggleText">Belum punya akun? <a href="#" id="showRegister">Daftar sekarang</a></span>
                <span id="registerToggleText">Sudah punya akun? <a href="#" id="showLogin">Login</a></span>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const loginToggleText = document.getElementById('loginToggleText');
        const registerToggleText = document.getElementById('registerToggleText');
        const formContainer = document.querySelector('.form-container');
        const logo = document.querySelector('.logo');
        const subtitle = document.querySelector('.subtitle');

        // Switch to Register Form
        showRegister.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Animate out login form
            loginForm.classList.remove('active');
            loginForm.classList.add('slide-out');
            
            setTimeout(() => {
                loginForm.style.display = 'none';
                loginForm.classList.remove('slide-out');
                loginForm.style.display = '';
                
                // Update header
                logo.textContent = 'Chris Store';
                subtitle.textContent = 'Buat akun baru';
                
                // Show register form
                registerForm.classList.add('active');
                registerForm.style.display = 'block';
                
                // Toggle text
                loginToggleText.style.display = 'none';
                registerToggleText.style.display = 'block';
            }, 300);
        });

        // Switch to Login Form
        showLogin.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Animate out register form
            registerForm.classList.remove('active');
            registerForm.classList.add('slide-out');
            
            setTimeout(() => {
                registerForm.style.display = 'none';
                registerForm.classList.remove('slide-out');
                registerForm.style.display = '';
                
                // Update header
                logo.textContent = 'Chris Store';
                subtitle.textContent = 'Selamat datang kembali';
                
                // Show login form
                loginForm.classList.add('active');
                loginForm.style.display = 'block';
                
                // Toggle text
                registerToggleText.style.display = 'none';
                loginToggleText.style.display = 'block';
            }, 300);
        });

        // Handle Login Submit
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (email && password) {
                // Add loading animation
                const btn = loginForm.querySelector('.submit-btn');
                const originalText = btn.textContent;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
                btn.disabled = true;
                
                setTimeout(() => {
                    alert('Login berhasil! Selamat datang di Chris Store.');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    loginForm.reset();
                }, 1500);
            }
        });

        // Handle Register Submit
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            if (username && email && password) {
                // Add loading animation
                const btn = registerForm.querySelector('.submit-btn');
                const originalText = btn.textContent;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
                btn.disabled = true;
                
                setTimeout(() => {
                    alert('Registrasi berhasil! Selamat datang di Chris Store.');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    registerForm.reset();
                    
                    // Switch back to login
                    showLogin.click();
                }, 1500);
            }
        });

        // Input focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // Social button click handlers
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const platform = this.querySelector('svg') ? 
                    (this.querySelector('svg').querySelector('path')?.getAttribute('fill') ? 'Social Media' : 'Social Media') : 
                    'Social Media';
                alert('Fitur login dengan ' + this.getAttribute('title') + ' akan segera tersedia!');
            });
        });
    </script>
</body>
</html>
